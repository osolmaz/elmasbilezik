---
layout: default
---

{% if page.date %}<small>{{ page.date | date: "%-d %B %Y" }}</small> {% endif %}
<h1>{{ page.title }}</h1>

{% if page.author %}<p class="view">by {{ page.author | default: site.author }}</p>{% endif %}

{{content}}

{% if page.tags != "" and page.tags != nil %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
